<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>TP Ludotheque</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-8">
    <h1 class="text-2xl font-bold mt-8 text-blue-600">Liste des clients</h1>
    <table class="min-w-full bg-white mt-4">
        <thead>
        <tr>
            <th class="py-2 px-4 border-b">Nom</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}" class="hover:bg-gray-100">
            <td class="py-2 px-4 border-b"><a th:href="@{/detailClient/{id}(id=${client.id})}" th:text="${client.nom.toUpperCase()}" class="text-blue-500 hover:underline"></a></td>
        </tr>
        </tbody>
    </table>
</div>
<a th:href="@{/Client/ajout}"  class="inline-block mt-6 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
    Ajouter un client
</a>
</body>
</html>
